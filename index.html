<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Café Delight - Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Café Delight</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="menu-section">
            <h2>Our Menu</h2>
            <!-- Search Bar -->
            <input type="text" id="search-input" placeholder="Search for a menu item..." />
            <button id="search-btn">Search</button>

            <!-- Menu Display -->
            <div id="menu" class="menu-container"></div>

            <!-- Create Menu Item Form -->
            <h3>Create a New Menu Item</h3>
            <form id="create-item-form">
                <input type="number" id="item-id" placeholder="Item ID"required/>
                <input type="text" id="item-name" placeholder="Item Name" required />
                <input type="number" id="item-price" placeholder="Item Price" required />
                <input type="text" id="item-category" placeholder="Item Category" required />
                <textarea id="item-description" placeholder="Item Description" required></textarea>
                <button type="button" id="create-btn">Create Item</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Café Delight. All rights reserved.</p>
    </footer>

        <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditForm()">&times;</span>
            <h3>Edit Menu Item</h3>
            <input type="hidden" id="edit-id" value="" />
            <input type="text" id="edit-name" placeholder="Item Name" required />
            <input type="number" id="edit-price" placeholder="Item Price" required />
            <input type="text" id="edit-category" placeholder="Item Category" required />
            <textarea id="edit-description" placeholder="Item Description" required></textarea>
            <button type="button" onclick="updateItem()">Update Item</button>
            <button type="button" onclick="closeEditForm()">Cancel</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
